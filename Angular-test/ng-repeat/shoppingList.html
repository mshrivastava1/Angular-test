<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="repeat.js"></script>
    <title>Hello</title>
  </head>
  <body ng-app="shoppingList">
    <h1>Shopping List </h1>
    <div ng-controller="ShoppingListController">
      <input type="text" ng-model="search"/>
      <ul>
      <li ng-repeat="item in shoppingList1 | filter : search">{{item}}</li>
    </ul>

    <ul>
    <li ng-repeat="item in shoppingList2 ">{{item.name}} has quantity {{item.quantity}}</li>
  </ul>
  <input type="text" ng-model="itemName"/>
  <input type="text" ng-model="itemQuantity"/>
      <button ng-click="add()"> add
      </button>
      <button ng-click="remove()"> remove
      </button>
    </div>

  </body>
</html>
