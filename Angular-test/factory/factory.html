<html>
  <head>
    <script src="angular.min.js"></script>
    <script src="factory.js"></script>
  </head>
  <body ng-app="factory">

    <div ng-controller="ShoppingListController1 as list1">
      <h3>Shopping List #1</h3>
      <input type="text" ng-model="list1.itemName" placeholder="item name"/>
      <input type="text" ng-model="list1.itemQuantity" placeholder="item quantity"/>
      <button ng-click="list1.addItem();">addItem</button>

      <ol>
        <li ng-repeat="item in list1.items">
          {{ item.quantity }} of {{ item.name }}<button ng-click="list1.removeItem($index);">remove</button>
      </ol>

    </div>

    <div ng-controller="ShoppingListController2 as list2">
      <h3>Shopping List #2</h3>
      <input type="text" ng-model="list2.itemName" placeholder="item name"/>
      <input type="text" ng-model="list2.itemQuantity" placeholder="item qunatity"/>
      <button ng-click="list2.addItem();">Add Item</button>

      <ol>
        <li ng-repeat="item in list2.items">
          {{item.quantity}} of {{item.name}}<button ng-click="list2.removeItem($index);">Remove</button>
      </ol>
       <div class="error">Error: {{list2.errorMessage}}</div>
    </div>
  </body>
</html>
