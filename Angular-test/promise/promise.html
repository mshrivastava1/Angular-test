<html>
<head>
  <script src="angular.min.js"></script>
  <script src="promise.js"></script>
</head>
<body ng-app="promise">
  <div ng-controller="ShoppingListController as list">
    <input type="text" ng-model="list.itemQuantity" placeholder="quantity"/>
    <input type="text" ng-model="list.itemName" placeholder="name"/>
    <button ng-click="list.add();">Add</button>
    <ol>
      <li ng-repeat="item in list.items">{{item.quantity}} of {{item.name}}
    </ol>
  </div>
</body>
</html>
